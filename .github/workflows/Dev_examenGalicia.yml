# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - examenGalicia

on:
  push:
    branches:
      - Dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c4ec399fb97444b389af9bc950f3723a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ba6441f4a41a4c13a1bf2f1c65039255 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_c4ec399fb97444b389af9bc950f3723a }}/nahuelgalicia:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'examenGalicia'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c83de96ec78e4520ac5f015e7f6ac50a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c4ec399fb97444b389af9bc950f3723a }}/nahuelgalicia:${{ github.sha }}'